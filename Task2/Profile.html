<html lang="en">
<head>
    <title>FORM Tag</title>
</head>
<body>
        <form method="" action="" enctype="">
            <fieldset>
            
           Name: <input type="text" name="" value="" /> <br>
           Email: <input type="email" name="" value="" /> <br>
           
         
            Gender: 
                <input type="radio" name="gender" value=""> Male
                <input type="radio" name="gender" value=""> Femail
                <input type="radio" name="gender" value=""> Other <br><br>
             DOB: <input type="date" name="" value="" /> <br>
             BG: <select name="">
             <option value="">A+</option>            
             <option value="">B+</option>            
             <option value="">AB+</option>            
             </select> <br>
            Degree: <br>
                <input type="checkbox" name="" value=""> SSC<br>
                <input type="checkbox" name="" value=""> HSC <br>
                <input type="checkbox" name="" value=""> BSC <br>
                <input type="checkbox" name="" value=""> MSC <br>
             
           
            Photo: <br>
           
            <input type="file" name="" value="" /> <br>
            <input type="submit" name="" value="Submit" />
          
        </fieldset>
        </form>
</body>
</html>
