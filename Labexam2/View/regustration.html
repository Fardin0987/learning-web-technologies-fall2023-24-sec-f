<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page - Product Management System</title>
  <style>
    /* Your CSS styles for styling the HTML elements */
    /* ... (Add your styles here) ... */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Page</h1>

    <button onclick="showRegistrationForm('buyerRegistrationForm')">Register as Buyer</button>
    <button onclick="showRegistrationForm('sellerRegistrationForm')">Register as Seller</button>

    <p>Already registered? <a href="index.html">Login here</a>.</p>

    <div id="registrationForms" style="display: none;">
      <!-- Buyer Registration Form -->
      <form id="buyerRegistrationForm" style="display: none;">
        <h3>Buyer Registration</h3>
        <input type="text" id="buyerUsername" placeholder="Username" required>
        <input type="password" id="buyerPassword" placeholder="Password" required>
        <button type="submit">Register as Buyer</button>
      </form>

      <!-- Seller Registration Form -->
      <form id="sellerRegistrationForm" style="display: none;">
        <h3>Seller Registration</h3>
        <input type="text" id="sellerUsername" placeholder="Username" required>
        <input type="password" id="sellerPassword" placeholder="Password" required>
        <button type="submit">Register as Seller</button>
      </form>
    </div>
  </div>

  <script>
    function showRegistrationForm(formId) {
      document.getElementById('registrationForms').style.display = 'block';
      document.getElementById('buyerRegistrationForm').style.display = 'none';
      document.getElementById('sellerRegistrationForm').style.display = 'none';

      document.getElementById(formId).style.display = 'block';
    }
  </script>
</body>
</html>
